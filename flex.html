<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
</head>
<style>
    .one {
        display: flex;
        column-gap: 10px;
        flex-wrap: wrap;
    }

    .one > p {
        border: 1px solid black;
        flex: 400px;
    }
</style>
<body>
<div class="one">
    <p>one</p>
    <p>two</p>
    <p>three</p>
    <p>one</p>
    <p>two</p>
    <p>three</p>
</div>
</body>
</html>
